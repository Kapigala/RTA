<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="row g-5 py-5">
            <div class="col-12">
                <h4 class="mb-3">Perceptron</h4>
                <form method="get" action="/api/calculate" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="sepal-length" class="form-label">Sepal Length</label>
                            <input type="number" class="form-control" id="sepal-length" name="sepal-length"  value="5.1">
                        </div>
                        <div class="col-12">
                            <label for="sepal-width" class="form-label">Sepal Width</label>
                            <input type="number" class="form-control" id="sepal-width" name="sepal-width" value="3.5">
                        </div>
                        <div class="col-12">
                            <label for="petal-length" class="form-label">Petal Length</label>
                            <input type="number" class="form-control" id="petal-length" name="petal-length" value="1.4">
                        </div>
                        <div class="col-12">
                            <label for="petal-width" class="form-label">Petal Width</label>
                            <input type="number" class="form-control" id="petal-width" name="petal-width" value="0.2">
                        </div>
                    </div>
                    <button class="my-4 w-100 btn btn-primary btn-lg" type="submit">Calculate</button>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
